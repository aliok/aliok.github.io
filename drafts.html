---
layout: default
---

<div class="home">

  <h1 class="page-heading-big">Drafts</h1>

  <div class="project-list">
    {% for post in site.drafts %}
      <div class="project-list-item">
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }} {{ i }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>

        <!--using the idea from http://melandri.net/2013/11/24/manage-posts-excerpt-in-jekyll/-->
        <span class="project-summary">{{ post.content | split:'<!--more-->' | first }}</span>
      </div>
    {% endfor %}

  </div>

</div>
